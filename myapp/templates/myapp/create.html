<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Create">
</form>

{% if messages %}
     {% for message in messages %}
         <div class="text-center alert alert-{{ message.tags }}">
             {{ message|safe }}
         </div>
     {% endfor %}
 {% endif %}

<a href="{% url 'shorten_url:main' %}">
    <button>
        Back
    </button>
</a>
